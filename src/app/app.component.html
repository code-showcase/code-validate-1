<!-- app.component.html -->

<div class="container">
  <h1>
    Welcome to {{title}}!!
  </h1>
  <form [formGroup]="angForm" novalidate>
    <div class="form-group">
      <label>First Name:</label>
      <input class="form-control" formControlName="fname" type="text" [value]="angForm.get('fname').value | capitalize">
    </div>

    <div class="form-group">
      <label>Last Name:</label>
      <input class="form-control" formControlName="lname" type="text">
    </div>

    <button type="submit" [disabled]="angForm.invalid" class="btn btn-success">
      Save
    </button>
  </form>
  <br />
  <p>Form value: {{ angForm.value | json }}</p>
</div>
